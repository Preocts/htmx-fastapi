{% macro date_select(label, name, value) -%}
  <label for="{{ name }}">{{ label }}</label>
  <input
    type="date"
    id="{{ name }}"
    name="{{ name }}"
    value="{{ value }}"
    hx-get="/transaction/table"
    hx-target="#transaction_table"
    hx-trigger="change"
    hx-include="#date_range"
  />
{%- endmacro %}
