<div class="increment" id="increment-counter">
    <h1>{{ incremental if incremental else 0 }}</h1>
    <h3>High score: {{ highest if highest else 0 }}</h3>
    <button
        class="btn"
        hx-get="/increment"
        hx-trigger="click"
        hx-target="#increment-counter"
        hx-swap="outerHTML"
    >
        Click me
    </button>
</div>
